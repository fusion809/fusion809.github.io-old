caption: "Table 9: Basic ebuild Functions"
head:
  - Function
  - Meaning
  - Link(s)
body:
  - Function: "`pkg_pretend`"
    Meaning:  "Run sanity checks for a package during dependency calculation time."
    Links:    "[pkg_pretend @ devmanual.gentoo.org](https://devmanual.gentoo.org/ebuild-writing/functions/pkg_pretend/index.html)"
  - Function: "`pkg_nofetch`"
    Meaning:  "Tell the user how to deal with packages that require manual downloading."
    Links:    "[pkg_nofetch @ devmanual.gentoo.org](https://devmanual.gentoo.org/ebuild-writing/functions/pkg_nofetch/index.html)"
  - Function: "`pkg_setup`"
    Meaning:  "Pre-build environment configuration and checks."
    Links:    "[pkg_setup @ devmanual.gentoo.org](https://devmanual.gentoo.org/ebuild-writing/functions/pkg_setup/index.html)"
