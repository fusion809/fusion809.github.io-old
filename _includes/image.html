<div class = "image-box" style = "width:{{ include.width }}">
<figure>
  <img src="{% if include.url %}{{ include.url }}{% else %}/images/{{ include.image }}{% endif %}" alt="{{ include.description }}" style = "width:{{ include.width }}"/>
  {% if include.id %}
    <figcaption align="bottom">Figure {{ include.id }}: {{ include.description }}</figcaption>
  {% else %}
    <figcaption align="bottom">{{ include.description }}</figcaption>
  {% endif %}
</figure>
</div>
